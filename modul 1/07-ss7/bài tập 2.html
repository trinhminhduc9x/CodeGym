<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 2</title>
</head>
<body>
<table >
    <tr>
        <th >Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td>
            <input id="money" type="text">
        </td>
        <td>
            <select id="from" >
                <option>VND</option>
                <option>USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option>VND</option>
                <option>USD</option>
            </select>
        </td>
    </tr>
</table>
<button  onclick="covert()" >covert</button>
<p id="result"></p>
<script>
    function covert() {
        let money = document.getElementById('money').value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result;

        if ( from=="VND" && to == "USD")
    {
        result = "result" + (money / 23000 )+ "$";
    } else if  (from=="USD" && to == "VND")
    {
        result = "result" + (money * 23000) + "Đ";
    }
        else if (from=="VND")
        {
            result= "result:" + money +"Đ"
        }
        else
        {
            result= "result:" + money +"$"
        }
    document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
