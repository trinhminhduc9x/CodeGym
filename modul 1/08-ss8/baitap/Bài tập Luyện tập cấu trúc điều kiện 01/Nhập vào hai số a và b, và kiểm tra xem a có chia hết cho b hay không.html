<!DOCTYPE html>

<head>

    <title>[Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>
<script>
    let a= prompt("nhap vao bien a:");
    let b= prompt("nhap vao bien b:");

        alert( " a chia het cho b")
    }else { alert(" a khong chia het cho b")}
</script>
