<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:</title>
</head>
<body>
<script>
   let a = prompt(" nhap vao so a ")
  let  b = prompt(" nhap vao so b ")
   let c = prompt(" nhap vao so c ")
    if (a> 0 && a + b > c && b + c > a && a + c > b && b > 0 && c > 0 ){
        alert(" a,b,c la canh cua mot tam giac")
    }else {
        alert(" a,b,c khong la canh cua mot tam giac")
    }
</script>
</body>
</html>
