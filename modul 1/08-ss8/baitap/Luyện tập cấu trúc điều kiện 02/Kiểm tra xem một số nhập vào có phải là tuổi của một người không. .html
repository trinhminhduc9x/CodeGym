<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>
<script>
    sotuoi = prompt(" nhap so tuoi vao ")
    if (sotuoi> 0 && sotuoi<120 ){
        alert(" day la tuoi cua mot nguoi")
    }else {
        alert(" day ko phai la tuoi cua mot nguoi")
    }
</script>
</body>
</html>
