
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex4</title>
</head>
<body>
<script>
    let m = prompt(" nhap m") ;
    for (let i=1; i<= m;i++){
        for (let j=1; j<=m; j++)
        {
            if (i==1||j==1||i==m||j==m)
            {
                document.write("*");
            }else
            {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write(" <br>" );
    }
</script>
</body>
</html>
