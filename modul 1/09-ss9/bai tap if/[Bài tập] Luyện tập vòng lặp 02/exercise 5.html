<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex5</title>
</head>
<body>
    <h1>Kiểm tra số lãi trong năm </h1>
    <table>
        <tr>
            <th>
                tháng 1 lãi 1%
            </th>
        </tr>
        <tr>
            <th>
                tháng 2 lãi 2%
            </th>
        </tr>
        <tr>
            <th>
                tháng 3 lãi 3%
            </th>
        </tr>
        <tr>
            <th>
                tháng 4 lãi 4%
            </th>
        </tr>
        <tr>
            <th>
                tháng 5 lãi 5%
            </th>
        </tr>
        <tr>
            <th>
                tháng 6 lãi 6%
            </th>
        </tr>
        <tr>
            <th>
                tháng 7 lãi 7%
            </th>
        </tr>
        <tr>
            <th>
                tháng 8 lãi 8%
            </th>
        </tr>
        <tr>
            <th>
                tháng 9 lãi 9%
            </th>
        </tr>
        <tr>
            <th>
                tháng 10 lãi 10%
            </th>
        </tr>
        <tr>
            <th>
                tháng 11 lãi 11%
            </th>
        </tr>
        <tr>
            <th>
                tháng 12 lãi 12%
            </th>
        </tr>

        <tr>
            <th>
                <input min="1" max="12"  type="number" id="thang" >
            </th>
            <th>
                <button  onclick="tinhSolai()">Tính SỐ lãi trong tháng</button>
            </th>
        </tr>
        <tr>
            <th>
                <input min="0" max="10000"  type="number" id="sotien" >
            </th>
            <th>
                <button  onclick="soTien()">So tien nhap vao</button>
            </th>
        </tr>

        <tr>
            <th id="ketqua">
                ĐÂY LÀ CHỖ HIỆN THỊ KẾT QUẢ
            </th>
        </tr>
    </table>

<script>
    function tinhSolai() {
        let month = document.getElementById("thang").value;
        let money = document.getElementById("sotien").value;
        let month1 = 0;
        let profit = 0;
        for (let i = 0; i < month; i++) {
            month1 += 1;
            profit = (month1 / 100) * money;
        }
        document.getElementById("ketqua").innerHTML = profit;
    }
</script>
</body>
</html>
