
    <!DOCTYPE html>
    <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>bai 7</title>
    </head>
    <body>
    <script>
    let str = prompt("enter you  ten number");
    let arrStr = str.split(" ");
    let search = parseInt(prompt(" nhap vao 1 ký tự cần tìm"));
    for (let i = 0; i< arrStr.length;i++)
    {
        if (arrStr[i] == search )
        {
            arrStr.splice(i,1)
            arrStr.push(0)
            // console.log(arrStr)
        }
    }
    document.write(arrStr);
</script>
</body>
</html>
