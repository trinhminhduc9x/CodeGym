<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào một chuỗi");
    document.write("Chuỗi bạn nhập là: " + str);
    let count = 0;
    let arr = str.split(" ");
    for (let i = 0; i < arr.length; i++) {
        if(arr[i] == " ") {
            continue;
        }
        count++;
    }
    document.write("<br>Chuỗi đó có " + count + " kí tự");

</script
</body>
</html>
