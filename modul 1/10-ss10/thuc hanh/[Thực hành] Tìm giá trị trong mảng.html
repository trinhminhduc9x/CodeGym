<script>
    let value= prompt("enter your number");
    let number=[ 1,2,3,4,5,6,7,8,9];

    {
        if (value==number[i]){
            document.write(number[i]+ " found at " + i );
            // alert("value "+ number[i] + " found at " + i );
        }
    }
</script>
