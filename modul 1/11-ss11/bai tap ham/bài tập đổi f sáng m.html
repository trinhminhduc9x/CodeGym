<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập đổi f sang m</title>
</head>
<body>
<script>
    function footToMeter(foot) {
         meter = 0.305* parseInt(foot)
        alert(" số m là" + meter)
    }
    function meterToFoot(meter) {
        foot = 3.279* parseInt(meter)
        alert(" số F là" + foot)
    }
    foot = prompt(" nhập số F chuyển đổi qua M")
    footToMeter(foot)
    meter = prompt(" nhập số M chuyển đổi qua F")
    meterToFoot(meter)
</script>
</body>
</html>
