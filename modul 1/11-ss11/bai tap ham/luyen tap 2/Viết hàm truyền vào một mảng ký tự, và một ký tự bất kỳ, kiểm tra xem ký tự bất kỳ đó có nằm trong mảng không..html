<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 9</title>
</head>
<body>
<script>
    let arr=[]
    let num=prompt("nhập số phần tử của mảng")
    for (let i=0; i< num;i++){
        arr[i]=prompt("nhập phần tử " + (i+1) + " của mảng")
    }
    let a=prompt("nhập ký tự cần kiểm tra")
    document.write(check(arr,a))
    function check(arr,a) {
        var count=0
        var result
        for (var i=0; i<arr.length;i++){
            if (a == arr[i]){
                count ++
            }
        }if (count==0){
            return result =-1
        }  else result=count
        return result
    }
</script>
</body>
</html>
