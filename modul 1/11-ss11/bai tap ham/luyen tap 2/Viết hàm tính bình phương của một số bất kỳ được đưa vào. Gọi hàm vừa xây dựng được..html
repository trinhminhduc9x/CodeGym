<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<button  onclick="calculateSquared()" >bắt đầu tính</button>
<script>
    function calculateSquared() {
        Squared = parseInt(prompt(" nhập vào số muốn bình phương"));
        let Multiply = Math.pow(Squared,2);
        document.write(" bình phương của số là "+Multiply);
        return Multiply;
    }
</script>
</body>
</html>
