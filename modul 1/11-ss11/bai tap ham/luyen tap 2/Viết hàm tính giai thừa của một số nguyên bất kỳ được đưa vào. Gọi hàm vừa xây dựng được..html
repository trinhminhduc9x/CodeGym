<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<table>
    <tr>
        <td>
            Nhập số giai thừa
        </td>
        <td>
            <input type="number" id="number">
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="check_calculate()" id="calculate" >Kết quả là </button>
        </td>
        <td>
            <input type="result" id="result">
        </td>
    </tr>
    <script>
        function check_calculate() {
            let number = document.getElementById("number").value;
            let result = 1;
            for ( i =1 ; i<= number; i++){
                 result *=  i ;
            }
            document.getElementById("result").value= " Giai thừa là " + result;
        }
    </script>
</table>
</body>
</html>
