<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
</head>
<body>
<p id="result"></p>

<script>
    class ElectricLamp{
        constructor(status) {
            this.status = status;
        }
        getStatus(){
            return this.status;
        }
    }

    class SwitchButton{
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }
        getLamp(){
            return this.lamp;
        }

        setLamp(lamp){
            this.lamp = lamp;
        }

        connectToLamp(Electriclamp){
            return this.lamp = Electriclamp;
        }

        switchOff(){
            this.lamp.status = false;
            return this.status = false;
        }

        switchOn(){
            this.lamp.status = true;
            return this.status = true;
        }
    }


    let electricLamp_1 = new ElectricLamp(false);

    let switchButton_1 = new SwitchButton(electricLamp_1,false); // kết nối giữa  công tắc 1 và đèn 1

    console.log(switchButton_1.switchOn());
    console.log(electricLamp_1.getStatus());
    console.log(switchButton_1.switchOff());
    console.log(electricLamp_1.getStatus());

</script>
</body>
</html>
