<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
<script>
    let arrA=[1,2,3,4,5,6,7,8,9]
    let arrB=['một','hai','ba','bốn','năm','sáu','bảy','tám','chín']
    let number= prompt("nhập một số ");
    let arrNumber = number.split('')
    let index;
    for (let i = 0; i <arrNumber.length ; i++) {
      index = arrA.indexOf(parseInt(arrNumber[i]))
        document.write(arrB[index])
    }
</script>
</body>
</html>
