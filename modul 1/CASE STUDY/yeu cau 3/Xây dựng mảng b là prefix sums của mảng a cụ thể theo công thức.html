<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    let number = parseInt(prompt(" nhập số phần tử trong mảng số nguyên"));
     let arrNumbera=[];
    for (let i=0; i<number;i++){
        arrNumbera[i]=parseInt(prompt(" nhập số nguyên tố thứ " + (i +1) + " vào mảng" ))
    }
    document.write(arrNumbera)
    let result=0;
    let arrNumberb=[];
    for (let j=0; j<number;j++){
        result+=arrNumbera[j]
       arrNumberb[j]= result ;
    }
    document.write("<br>"+ arrNumberb)
</script>
</body>
</html>
