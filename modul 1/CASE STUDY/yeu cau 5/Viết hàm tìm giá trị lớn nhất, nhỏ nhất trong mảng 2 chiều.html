<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let row =prompt(" nhap vao so hang")
    let column =prompt(" nhap vao so cot")
    let arr =[[1,2,3,4,12,3,23,4,],[3,4,0,2,12,33]];
    let max=arr[0][arr.length-1];
    let min=arr[0][0];
    for (let i = 0; i <row ; i++) {
        arr[i]=[];
        for (let j = 0; j <column ; j++) {
            arr[i][j]=prompt(" nhap ham")
        }
        document.write( "ta có mảng thứ "+(i+1)+ "trong mảng hai chiều " + arr[i]+"<br>")
    }

    for (let i = 0; i <arr.length ; i++) {
        arr[i].sort(function (a, b) {
            return a - b;
        })
    }
    console.log(arr)
    for (let i = 0; i <arr.length ; i++){
        if (max<arr[i][arr[i].length-1]){
            max=arr[i][arr[i].length-1]
        }
        if (min>arr[i][0]){
            min=arr[i][0]
        }
        console.log(max)
        console.log(min)
    }
    document.write("số lớn nhất trong mảng hai chiều là "+max+"<br>")
    document.write( "số bé nhất trong mảng hai chiều là "+min+"<br>")

</script>
</body>
</html>
