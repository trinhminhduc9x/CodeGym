let somoi= new Chonso(1,2,3,4,5,6)
let a= new  Chonso(3,2,1,2,3,4)
arr=[somoi,a]
function chonTungSo() {
    let str = "<table border ='1px' align='center' >\n " +
        "<tr>\n" +
        " <th>số 1</th> \n" +
        " <th>số 2</th> \n" +
        " <th>số 3</th> \n" +
        " <th>số 4</th> \n" +
        " <th>số 5</th> \n" +
        " <th>số 6</th> \n" +
        " <th>" +
        "<button   onclick='themham()'>thêm sổ xố</button>" +
        "</th> \n" +
        "</tr>" ;
    for (let i=0;i<arr.length;i++){
        str += "<tr>" +
            "<td>" + arr[i].getSo1() + "</td>"+
            "<td>" + arr[i].getSo2() + "</td>"+
            "<td>" + arr[i].getSo3() + "</td>"+
            "<td>" + arr[i].getSo4() + "</td>"+

            "<button id='detele' onclick='remove("+i+")'>detelet</button> " +
            "</td>"+
            "</tr>";
    }
    str+= "</table>";
    document.getElementById("hienthi").innerHTML=str;
}
function themham() {
    let so1=+prompt(" nhap so 1 ");

    arr.push(somoithem)

}
function edit(i){

    arr[i].setSo3(so23);
    arr[i].setSo4(so24);
    arr[i].setSo5(so25);

}
function remove(i) {
    arr.splice(i,1);
    chonTungSo()
}
