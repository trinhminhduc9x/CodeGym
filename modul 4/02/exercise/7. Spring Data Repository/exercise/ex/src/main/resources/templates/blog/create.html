<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
<body>
<div th:replace="~{/layout::navbar}"></div>
<h3>CATEGORY</h3>
<p>
    <a th:href="@{/blog/list}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form action="/blog/save" th:object="${blogDto}"
          method="POST" >
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <td th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}">
            </td>
        </div>
        <div>
            <label>content</label>
            <input type="text" th:field="*{content}"/>
            <td th:if="${#fields.hasErrors('content')}"
                th:errors="*{content}">
            </td>
        </div>
        <div>
            <label>note</label>
            <input type="text" th:field="*{note}"/>
            <td th:if="${#fields.hasErrors('note')}"
                th:errors="*{note}">
            </td>
        </div>
        <div>
            <label>dateCreated</label>
            <input type="date" th:field="*{dateCreated}"/>
        </div>
        <div>
            <label>Category:</label>
            <select th:field="*{category}">
                <option th:each="p : ${categoryList}"
                        th:value="${p.id}"
                        th:text="${p.name}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
