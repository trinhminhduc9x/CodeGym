<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
  <meta charset="UTF-8">
  <title></title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<header>
  <nav class="navbar navbar-expand-lg "
       style="text-align: center; font-size: 14px; background-image: linear-gradient(to top right, #EB9FC0, #B83F8F, #2C2867); overflow:hidden ">
    <a class="navbar-brand" href="/">
      <img src="https://furamavietnam.com/wp-content/uploads/2018/08/logo.png" alt="logo " class="img-fluid">
    </a>
    <div class="container-fluid">
      <div class="collapse navbar-collapse btn-group" id="navbarSupportedContent" role="group"
           aria-label="Basic mixed styles example">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex btn-group" role="group"
            aria-label="Basic mixed styles example">
          <li class="nav-item ">
            <a class="nav-link active btn-outline-danger " aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active btn-outline-warning" aria-current="page" style="font-size: small" href="/employee/list">Employee</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active btn-outline-primary " aria-current="page" href="/customer/list">Customer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active btn-outline-secondary " aria-current="page" href="/facility/list">Facility</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active  btn-outline-success" aria-current="page" href="/contract/list">Contract</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="bg-warning btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

</header>


<div class="container d-flex justify-content-md-center mb-5"
     style="text-align: center; font-size: 14px; background-image: linear-gradient(to top right, #EB9FC0, #B83F8F, #2C2867);height: 300vh; overflow:hidden ">
  <div class="row">
    <div class="col bg-light info">
      <form action="/facility/save" method="post" th:object="${facilityDto}">
        <fieldset>
          <legend style="text-align: center"></legend>
          <table>
            <tr>
              <td>Tên Dịch Vụ
              </td>
              <td>
                <input type="text"
                       class="form-control"
                       th:field="*{name}">
                <div class="text-danger" th:errors="*{name}"></div>
              </td>
            </tr>
            <tr>
              <td>Diện Tích Phòng
              </td>
              <td>
                <input type="number"
                       class="form-control"
                       th:field="*{area}">
                <div class="text-danger" th:errors="*{area}"></div>
              </td>
            </tr>
            <tr>
              <td>Giá cả
              </td>
              <td>
                <input type="number"
                       class="form-control"
                       th:field="*{cost}">
                <div class="text-danger" th:errors="*{cost}"></div>
              </td>
            </tr>
            <tr>
              <td>Số người tối đa
              </td>
              <td>
                <input type="number" class="form-control"
                       th:field="*{maxPeople}">
                <div class="text-danger" th:errors="*{maxPeople}"></div>
              </td>
            </tr>
            <tr id="opt1" style="display: none" >
              <td>Loại phòng thương
              </td>
              <td>
                <input type="text"
                       class="form-control"
                       th:field="*{standardRoom}">
                <div class="text-danger" th:errors="*{standardRoom}"></div>
              </td>
            </tr>
            <tr id="opt4" style="display: none" >
              <td>Tiện lợi khác
              </td>
              <td>
                <input type="text"
                       class="form-control"
                       th:field="*{descriptionOtherConvenience}">
                <div class="text-danger" th:errors="*{descriptionOtherConvenience}"></div>
              </td>
            </tr>
            <tr id="opt2" style="display: none" >
              <td>Diện tích hồ bơi
              </td>
              <td>
                <input type="number"
                       class="form-control"
                       th:field="*{poolArea}">
                <div class="text-danger" th:errors="*{poolArea}"></div>
              </td>
            </tr>
            <tr id="opt3" style="display: none" >
              <td>Số tầng
              </td>
              <td>
                <input type="number"
                       class="form-control"
                       th:field="*{numberOfFloors}">
                <div class="text-danger" th:errors="*{numberOfFloors}"></div>
              </td>
            </tr>
            <tr id="opt5" style="display: none" >
              <td>Dịch vụ miễn phí
              </td>
              <td>
                <input type="text"
                       class="form-control"
                       th:field="*{facilityFree}">
                <div class="text-danger" th:errors="*{facilityFree}"></div>
              </td>
            </tr>
            <tr>
              <td>
                Kiểu dịch vụ
              </td>
              <td>
                <select th:field="*{facilityType}" onchange="changeForm(this)">
                  <option th:each="p : ${facilityTypeList}"
                          th:value="${p.id}"
                          th:text="${p.name}"></option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                Kiểu thuê
              </td>
              <td>
                <select th:field="*{rentType}">
                  <option th:each="p : ${iRentTypeList}"
                          th:value="${p.id}"
                          th:text="${p.name}"></option>
                </select>
              </td>
            </tr>
            <tr>
              <td><input type="reset" value="Clear"></td>
              <td><input type="submit" value="submit" class=" btn-success"></td>
            </tr>
          </table>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<div style="font-size: 14px">
  <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.2)">
    &copy; minh duc
  </div>
  </footer>
  <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
</div>


<script>
  $(function () {
    $("#name").title();
  });
  function changeForm(type) {
    let choseType = type.value;
    switch (choseType) {
      case "1":
        document.getElementById("opt1").style.display = "block";
        document.getElementById("opt2").style.display = "block";
        document.getElementById("opt3").style.display = "block";
        document.getElementById("opt4").style.display = "block";
        document.getElementById("opt5").style.display = "none";
        break;
      case "2":
        document.getElementById("opt1").style.display = "none";
        document.getElementById("opt2").style.display = "none";
        document.getElementById("opt3").style.display = "none";
        document.getElementById("opt4").style.display = "none";
        document.getElementById("opt5").style.display = "block";
        break;
      case "3":
        document.getElementById("opt1").style.display = "block";
        document.getElementById("opt2").style.display = "block";
        document.getElementById("opt3").style.display = "none";
        document.getElementById("opt4").style.display = "block";
        document.getElementById("opt5").style.display = "none";
        break;
      default:
        document.getElementById("opt1").style.display = "block";
        document.getElementById("opt2").style.display = "block";
        document.getElementById("opt3").style.display = "block";
        document.getElementById("opt4").style.display = "block";
        document.getElementById("opt5").style.display = "block";

    }
  }
</script>

</body>
</html>
