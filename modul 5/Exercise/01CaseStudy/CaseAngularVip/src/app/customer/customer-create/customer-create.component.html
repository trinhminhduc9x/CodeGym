<div class="mx-5 px-5 pt-3">
  <h2 class="text-center fw-bold">Add new Customer</h2>

  <p class="text-center mt-3"><a href="/"><i class="fa-solid fa-house-chimney h5 mx-1"></i> Back to HOME</a></p>

  <p class="text-center">
    <a routerLink="/customer/list"><i class="fa-solid fa-backward"></i> Back to Customer list</a>
  </p>

  <div class="d-flex justify-content-center">

    <form class="w-50 border border-2 border-success p-3 rounded formCSS" novalidate="novalidate"
          [formGroup]="customerFormGroup" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name" class="h6">Name:</label>

        <div class="input-group">
          <input type="text" id="name" class="form-control" placeholder="Input name" formControlName="customerName"
                 required
                 title="Tên khách hàng không được chứa số và các kí tự đầu tiên của mỗi từ phải viết hoa.">
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="customerFormGroup.controls.customerName.hasError('required') &&
                      customerFormGroup.controls.customerName.touched">
          Tên khách hàng không được để trống!
        </div>

      </div>

      <div class="mt-3 form-group">
        <label for="dateOfBirth" class="h6">Date of Birth:</label>
        <input type="date" id="dateOfBirth" class="form-control" formControlName="customerBirthday" min="${minAge}"
               max="${maxAge}">
      </div>

      <div class="mt-3 form-group">
        <label class="h6">Gender:</label>
        <div class="d-flex">
          <label class="d-block me-4">
            <input type="radio" id="male" [value]="1" formControlName="customerGender"> Male
            <i class="fa-solid fa-mars"></i>
          </label>
          <label class="d-block me-4">
            <input type="radio" id="female" [value]="0" formControlName="customerGender"> Female
            <i class="fa-solid fa-venus"></i>
          </label>
          <label class="d-block me-4">
            <input type="radio" id="lgbt" [value]="2" formControlName="customerGender"/> LGBT
            <i class="fa-solid fa-heart"></i>
          </label>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="idCard" class="h6">Id card:</label>
        <div class="input-group">

          <input type="text" id="idCard" class="form-control" placeholder="Input Id card"
                 formControlName="customerIdCard" required
                 title="Số CMND phải đúng định dạng XXXXXXXXX hoặc XXXXXXXXXXXX (X là số 0-9).">
          <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="customerFormGroup.controls.customerIdCard.hasError('required') &&
                      customerFormGroup.controls.customerIdCard.touched">
          Id card của khách hàng không được để trống!
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="phone" class="h6">Phone number:</label>

        <div class="input-group">
          <input type="text" id="phone" class="form-control" placeholder="Input Phone number"
                 formControlName="customerPhone"
                 required
                 title="Số điện thoại phải đúng định dạng 090xxxxxxx hoặc 091xxxxxxx hoặc (84)+90xxxxxxx hoặc (84)+91xxxxxxx.">
          <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="customerFormGroup.controls.customerPhone.hasError('required') &&
                      customerFormGroup.controls.customerPhone.touched">
          SĐT của khách hàng không được để trống!
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="email" class="h6">Email:</label>

        <div class="input-group">
          <input type="text" id="email" class="form-control" placeholder="Input Email" formControlName="customerEmail"
                 required
                 title="Địa chỉ email phải đúng định dạng.">
          <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="customerFormGroup.controls.customerEmail.hasError('required') &&
                      customerFormGroup.controls.customerEmail.touched">
          Email khách hàng không được để trống!
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="address" class="h6">Address:</label>
        <div class="input-group">
          <input type="text" id="address" class="form-control" placeholder="Input Address"
                 formControlName="customerAddress"
                 required>
          <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
        </div>
        <div class="alert alert-danger" role="alert"
             *ngIf="customerFormGroup.controls.customerAddress.hasError('required') &&
                      customerFormGroup.controls.customerAddress.touched">
          Địa chỉ của khách hàng không được để trống!
        </div>
      </div>

      <div class="input-group">
        <select id="customerType" class="form-select" formControlName="customerType" [compareWith]="compareWithId">
          <option value="" disabled>Chọn loại khách hàng..</option>
          <option *ngFor="let item of customerTypeList" [ngValue]="item">{{item.customerTypeName}}</option>
        </select>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
          -- Save <i class="fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </form>
  </div>
</div>
