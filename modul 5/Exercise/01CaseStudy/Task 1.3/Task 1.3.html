<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg "
         style="text-align: center; font-size: 14px; background-image: linear-gradient(to top right, #EB9FC0, #B83F8F, #2C2867); overflow:hidden ">
        <a class="navbar-brand" href="/">
            <img src="https://furamavietnam.com/wp-content/uploads/2018/08/logo.png" alt="logo " class="img-fluid">
        </a>
        <div class="container-fluid">
            <div class="collapse navbar-collapse btn-group" id="navbarSupportedContent" role="group"
                 aria-label="Basic mixed styles example">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex btn-group" role="group"
                    aria-label="Basic mixed styles example">
                    <li class="nav-item ">
                        <a class="nav-link active btn-outline-danger " aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn-outline-warning" aria-current="page" style="font-size: small" href="/employee/list">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn-outline-primary " aria-current="page" href="/customer/list">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn-outline-secondary " aria-current="page" href="/facility/list">Facility</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active  btn-outline-success" aria-current="page" href="/contract/list">Contract</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="bg-warning btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

</header>


<div class="container d-flex justify-content-md-center mb-5"
     style="text-align: center; font-size: 14px; background-image: linear-gradient(to top right, #EB9FC0, #B83F8F, #2C2867);height: 300vh; overflow:hidden ">
    <div class="row">
        <div class="col bg-light info">
            <form method="post" action="/customer/update" th:object="${customerDto}">
                <fieldset>
                    <legend style="text-align: center">Information</legend>
                    <table>
                        <input type="hidden" th:field="*{id}"/>
                        <tr>
                            <td>Tên Khách Hàng
                            </td>
                            <td>
                                <input type="text" name="tenChuHo" id="tenChuHo"
                                       class="form-control"
                                       title="Input cho dung' hi?"
                                       th:field="*{name}">
                                <div class="text-danger" th:errors="*{name}"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Ngày sinh
                            </td>
                            <td>
                                <input type="date" name="tenHonThe" id="tenHonThe"
                                       class="form-control"
                                       title="Input cho dung' hi?"
                                       th:field="*{dateOfBirth}">
                                <div class="text-danger" th:errors="*{dateOfBirth}"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Giới tính
                            </td>
                            <td>
                                <input type="radio" th:field="*{gender}" value="0"/>MALE
                                <input type="radio" th:field="*{gender}" value="1"/>FEMALE
                            </td>
                        </tr>
                        <tr>
                            <td>số chứng minh nhân dân
                            </td>
                            <td>
                                <input type="number" name="endtDate" id="endtDate" class="form-control"
                                       th:field="*{idCard}">
                                <div class="text-danger" th:errors="*{idCard}"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>số điện thoại
                            </td>
                            <td>
                                <input type="number" name="note" class="form-control"
                                       th:field="*{phoneNumber}">
                                <div class="text-danger" th:errors="*{phoneNumber}"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>email
                            </td>
                            <td>
                                <input type="email"
                                       class="form-control"
                                       th:field="*{email}">
                                <div class="text-danger" th:errors="*{email}"></div>
                            </td>
                        </tr>
                        <tr>
                            <td> địa chỉ
                            </td>
                            <td>
                                <input type="text"
                                       class="form-control"
                                       th:field="*{address}">
                                <div class="text-danger" th:errors="*{address}"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Kiểu Khách Hàng
                            </td>
                            <td>
                                <select th:field="*{customerType}">
                                    <option th:each="p : ${customerTypes}"
                                            th:value="${p.id}"
                                            th:text="${p.name}"></option>
                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td><input type="reset" value="Clear"></td>
                            <td><input type="submit" value="submit" class=" btn-success"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div style="font-size: 14px">
    <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.2)">
        &copy; minh duc
    </div>
    </footer>
    <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
</div>



<script src="/js/bootstrap.js"></script>
</body>
</html>
