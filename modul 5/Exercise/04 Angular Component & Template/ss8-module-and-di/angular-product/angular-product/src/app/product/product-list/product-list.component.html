<h1>Danh sách sản phẩm</h1>

<table class="table">
  <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Loại sản phẩm</td>
    <td>Delete</td>
    <td>update</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.description}}</td>
    <td>{{p.category?.name}}</td>
    <td>
<!--       Button trigger modal-->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="product=p">
      Delete
    </button>
    </td>
    <td><a [routerLink]="['/product/update',p.id]"  class="btn btn-danger"  >Update</a>
    </td>
  </tr>
  </tbody>
</table>
<app-product-delete [proudct]="product"></app-product-delete>
